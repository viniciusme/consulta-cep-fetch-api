<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consulta CEP</title>
        <meta name="author" content="Vinicius Mendes">

        <!-- Theme Personalizado Estilo -->
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

        <!-- Theme Personalizado Estilo -->
        <link rel="stylesheet" href="./src/css/estilo.css">
    
    </head>

    <body>

        <div class="container">

            <!-- Titutlo -->
            <h1 class="title">Consultando CEP</h1>
            
            <!-- Início das configurações do formulário -->
            <form>

                <div class="form-group">

                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" maxlength="9" id=cep>
                    <small>00000-000</small>

                </div>

                <div class="form-group">

                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" id=logradouro>
                    <small>Avenida Cipriano </small>

                </div>

                <div class="form-group">

                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                    <small>Bairro</small>

                </div>

                <div class="form-group">

                    <label for="localidade">Localidade</label>
                    <input type="text" class="form-control" id="localidade">
                    <small>Cidade</small>

                </div>

                <div class="form-group">

                    <label for="uf">UF</label>
                    <input type="text" class="form-control" id="uf">
                    <small>Estado</small>

                </div>

            </form>

        </div>
        
        <!-- REQUIRED SCRIPTS -->
        <!-- Bootstrap 4 -->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Consulta CEP Fetch API -->
        <script src="./src/js/main.js"></script>
        
    </body>

</html>
